<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main Css -->
    <link rel="stylesheet" href="/assets/css/index.min.css">
</head>

<body>
    <section class="carousel">

        <div class="container">
            <div class="carousel__img">
                <img src="/assets/img/slider_img.png" alt="product-img">
            </div>

            <div class="carousel__info">
                <h3 class="carousel__name">Product name</h3>
                <p class="carousel__description">Product description ...</p>
                <button>Buy now</button>
            </div>

            <div class="carousel__nav">
                <div class="carousel__btn-left"></div>
                <div class="carousel__btn-right"></div>
            </div>
        </div>

    </section>


    <section class="feature">
        <div class="container">
            <div class="feature__title">-Product Feature-</div>
            <ul class="feature__content row">
                <!-- render -->
            </ul>
        </div>
    </section>

    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- API -->
    <script src="./controllers/api.js"></script>

    <!-- Main JS -->
    <script src="./controllers/index.js"></script>
</body>

</html>
