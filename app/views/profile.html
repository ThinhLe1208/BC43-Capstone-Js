<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Boostrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body class="py-4 bg-body">

    <header>
        <a href="./index.html">
            <button class="btn btn-primary m-3">Home</button>
        </a>
    </header>

    <section class="profile mb-5">
        <div class="container">
            <h1 class="text-center fs-1 mb-5">-Profile-</h1>
            <div class="profile__content row border border-primary border-3 rounded-2 p-4">
                <div class="col-md-6 profile__left">
                    <img src="/assets/img/sneakers_1.png" alt="avatar"
                        class="d-block w-50 border border-primary border-3 rounded-circle mx-auto mb-4">
                    <div class="text-center">
                        <button class="profile__pass-btn btn btn-warning">Password</button>
                        <button class="profile__update-btn btn btn-success">Update</button>
                        <button class="profile__logout-btn btn btn-danger">Logout</button>
                    </div>
                </div>
                <div class="col-md-6 profile__right">
                    <div class="mb-4">
                        <p class="form-label">Name</p>
                        <div class="form-text">-</div>
                    </div>
                    <div class="mb-4">
                        <p class="form-label">Email</p>
                        <div class="form-text">-</div>
                    </div>
                    <div class="mb-4">
                        <p class="form-label">Gender</p>
                        <div class="form-text">-</div>
                    </div>
                    <div class="mb-4">
                        <p class="form-label">Phone</p>
                        <div class="form-text">-</div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <section class="orders">
        <h1 class="text-center fs-1 mb-5">-Order History-</h1>
        <div class="container">
            <div class="accordion" id="accordionOrders">
                <!-- render -->
            </div>
        </div>
    </section>

    <!-- Axios -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <!-- Bootsrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script type="module" src="../controllers/profile.js"></script>

</body>

</html>
